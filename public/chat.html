        body {
            margin: 0;
            padding: 0;

        #groupcontainer {
    position: fixed;

    width: 300px;
    text-align: center;
    z-index: 999; /* Ensure it's above other elements */
    transform: translate(0, 50%); /* Move it down */
}


  input[type="file"] {
    display: none;
  }

  .file-input-label {
    background-color: #4CAF50; /* Green */

    color: white;
    padding: 10px 20px;

    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .file-input-label:hover {
    background-color: #45a049;
  }

        .submit {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #45a049;
        }

        #messageContainer {
            max-width: 400px;
            margin-left: 12px;
            padding: 10px;
            text-align: center;
            margin-top: 2px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            background-color: #811010;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .message .sender {
            font-weight: bold;
            color: #5fdb18;
        }

        .message .timestamp {
            font-size: 0.8em;
            color: #757575;
        }

        .message .content {
            margin-top: 4px;
        }

        li.hovered {
            background-color: #e0e0e0;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addMemberContainer {
    position: fixed;
