<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/premium-vector/dark-wavy-background_23-2148421508.jpg?size=626&ext=jpg&ga=GA1.1.1803636316.1701561600&semt=ais');
            background-size: cover;
        }

        #container {
            text-align: center;
            margin-left: 4px;
            color: #fff;
        }

        #groupcontainer {
    position: fixed;
    top: 100px; /* Adjust as needed */
    left: 100px; /* Adjust as needed */
    bottom: 20px; /* Adjust as needed */
    padding: 20px;
    background-color: white; /* Add your preferred background color */
    border: 1px solid black; /* Add border for visibility */
    width: 300px; /* Set width as needed */
    overflow-y: auto; /* Add vertical scroll if content overflows */
    z-index: 999; /* Adjust z-index as needed to ensure it's above other elements */
}

        #groupform {
            margin-top: 0%;
            margin-left: 0;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #groupform label,
        #groupform input,
        #groupform button {
            display: block;
            margin-bottom: 10px;
        }

        #groupform button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form {
            margin-top: 400px;
        }

        .input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            width: 300px;
        }

        .submit {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #45a049;
        }

        #messageContainer {
            max-width: 400px;
            margin-left: 12px;
            padding: 10px;
            text-align: center;
            margin-top: 2px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            background-color: #e0f7fa;
            padding: 8px;
            margin-bottom: 16px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .message .sender {
            font-weight: bold;
            color: #5fdb18;
        }

        .message .timestamp {
            font-size: 0.8em;
            color: #757575;
        }

        .message .content {
            margin-top: 4px;
        }

        li.hovered {
            background-color: #e0e0e0;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #addMemberContainer {
    position: fixed;
    top: 20px; /* Adjust as needed */
    left: 50%;
    transform: translateX(-50%);
    background-color: rgb(192, 53, 53);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#addMemberContainer input[type="email"] {
    margin-right: 5px;
}

#addMemberContainer button {
    cursor: pointer;
}


     
        
    </style>
</head>
<body>
    <div id="messageContainer"></div>

    <div id="groupcontainer">
        <form class="form" id="groupform" action="/group">
            <label for="group">Group Name</label>
            <input type="text" id="group" name="group">
            <button type="submit" id="submitgroup">Create Group</button>
        </form>
    </div>

    <div id="groupconatiner"></div>
    <!-- HTML -->
<div id="groupMembersContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./chat.js"></script>
</body>
</html>
